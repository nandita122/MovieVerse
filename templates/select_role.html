<!DOCTYPE html>
<html>
<head>
    <title>Select Role - MovieVerse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: #d11a1a;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to MovieVerse</h1>
    <p>Select your role:</p>
    <form method="post">
        <button class="btn" type="submit" name="role" value="admin">Admin</button>
        <button class="btn" type="submit" name="role" value="user">User</button>
    </form>
</body>
</html>
