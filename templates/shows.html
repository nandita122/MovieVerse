</html><h2>Available Shows</h2>
{% if shows %}
    <table border="1" cellspacing="0" cellpadding="8">
        <thead>
            <tr>
                <th>Title</th>
                <th>Theater</th>
                <th>Show Time</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
                <tr>
                    <td>{{ show.title }}</td>
                    <td>{{ show.theater_name }}</td>
                    <td>{{ show.show_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No shows available.</p>
{% endif %}
