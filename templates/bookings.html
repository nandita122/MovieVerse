<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
</head>
<body>
    <h1>All Bookings</h1>
    <table border="1">
        <tr>
            <th>Booking ID</th>
            <th>Customer Name</th>
            <th>Show Name</th>
            <th>Seat Number</th>
            <th>Booking Time</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.booking_id }}</td>
            <td>{{ booking.customer_name or 'N/A' }}</td>
            <td>{{ booking.show_name or 'N/A' }}</td>
            <td>{{ booking.seat_number or 'N/A' }}</td>
            <td>{{ booking.booking_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
