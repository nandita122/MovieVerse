<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        form {
            text-align: left;
        }

        label, input {
            width: 100%;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .links {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Listings</h1>

        <div class="links">
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('add_movie') }}">Add Movie</a> |
            <a href="{{ url_for('add_theater') }}">Add Theater</a> |
            <a href="{{ url_for('add_show') }}">Add Show</a> |
            <a href="{{ url_for('view_shows') }}">View Shows</a> |
            <a href="{{ url_for('view_bookings') }}">View Bookings</a>
        </div>

        <h2>Add New Movie</h2>
        <form method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>

            <label for="genre">Genre:</label><br>
            <input type="text" id="genre" name="genre"><br>

            <label for="duration">Duration (minutes):</label><br>
            <input type="number" id="duration" name="duration"><br>

            <label for="rating">Rating (e.g. PG, 4.5/5):</label><br>
            <input type="text" id="rating" name="rating"><br>

            <input type="submit" value="Add Movie">
        </form>

        <br>
        <a href="{{ url_for('select_role') }}">Back to Login</a>
    </div>
</body>
</html>
