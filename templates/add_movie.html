<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Movie Listings</h1>
    <br>

    <div class="links">
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('add_movie') }}">Add Movie</a> |
        <a href="{{ url_for('add_theater') }}">Add Theater</a> |
        <a href="{{ url_for('add_show') }}">Add Show</a> |
        <a href="{{ url_for('view_shows') }}">View Shows</a> |
        <a href="{{ url_for('view_bookings') }}">View Bookings</a>
    </div>

    <br>

    <h1>Add New Movie</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre"><br><br>

        <label for="duration">Duration (minutes):</label><br>
        <input type="number" id="duration" name="duration"><br><br>

        <label for="rating">Rating (e.g. PG, 4.5/5):</label><br>
        <input type="text" id="rating" name="rating"><br><br>

        <input type="submit" value="Add Movie">
    </form>
    <br>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
